<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiSearch</title>
</head>
<body>
    <main>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">SearchMe</div>
            <form id="searchBar" class="searchBar">
                <label for="search" class="offscreen">Enter a search term or phrase</label>
                <input type="text" id="search" autocomplete="off" />
                <div class="none button clear" id="clear" role="button" tabindex="0" aria-label="Clear search terms">
                    X
                </div>
                <button class="button searchButton" id="searchButton" type="submit" aria-label="Submit button">
                    Search
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div class="stats" id="stats" aria-live="assertive"></div>
            </div>
            <div class="searchResults" id="searchResults">
                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="">Dachshund</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="" alt="Dachshund">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://wikipedia.org" target="_blank">Wikipedia</a> <span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>
</html>
