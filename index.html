<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.min.css" />
    <title>WikiSearch</title>

</head>

<body>
    <main>
        <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                <span class="blue">S</span>
                <span class="red">e</span>
                <span class="yellow">a</span>
                <span class="blue">r</span>
                <span class="green">c</span>
                <span class="red">h</span>
                <span class="blue">M</span>
                <span class="yellow">e</span>
                <span class="red exclaim">!</span>
            </div>
            <form id="searchBar" class="searchBar">
                <label for="search" class="offscreen">Enter a search term or phrase</label>
                <input type="text" id="search" autocomplete="off" />
                <div class="none button clear" id="clear" role="button" tabindex="0" aria-label="Clear search terms">
                    <i class="fas fa-times"></i>
                </div>
                <button class="button searchButton" id="searchButton" type="submit" aria-label="Submit button">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div class="stats" id="stats" aria-live="assertive"></div>
            </div>
            <div class="searchResults" id="searchResults">
                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="">Dachshund</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="https://www.psy.pl/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2005/11/shutterstock_492764050-e1486937044986-864x575.jpg.webp">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos repellat at mollitia numquam nobis.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://wikipedia.org"
                target="_blank">Wikipedia</a> <span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>

</html>
